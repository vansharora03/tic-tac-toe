<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Tic-Tac-Toe</title>
      <link rel="stylesheet" href="styles.css">
      <script src="scripts.js" defer></script>
	</head>
	<body>
		<h1 class="title">Tic-Tac-Toe</h1>
		<h2 class="gameMessage"></h2>
		<div class="namesInput">
			<label for="playerOne">Player X Name</label><input type="text" id="playerOne">
			<label for="playerTwo">Player O Name</label><input type="text" id="playerTwo">
		</div>
		<button class="start">Start Game</button>
		<div class="container">
			<div class="cell topLeft frozen"></div>
			<div class="cell topMiddle frozen"></div>
			<div class="cell topRight frozen"></div>
			<div class="cell middleLeft frozen"></div>
			<div class="cell middleMiddle frozen"></div>
			<div class="cell middleRight frozen"></div>
			<div class="cell bottomLeft frozen"></div>
			<div class="cell bottomMiddle frozen"></div>
			<div class="cell bottomRight frozen"></div>
		</div>
	</body>
</html>
